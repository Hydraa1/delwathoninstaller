<body>
<div class="body">
    <div class="sidenav1">
        <div class="innerdiv2">
            <img src="../assets/logowhitelogo.png" alt="" class="mainlogo">
            <p class="sidenavtext2">Installer</p>

            <p class="listedoptions"><i class='bx bx-check active'></i> Install</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Software License Agreement</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Verify Purchase Code</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Server Requirement</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Permissions</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Configurations</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Installing</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Installation Completed</p>

            <p class="listedoptions2"><i class='bx bx-question-mark listicon2'></i> Support</p>
        </div>            
    </div>

    <div class="section8">
        <img src="../assets/vector4.png" alt="" class="image11">
        <img src="../assets/vector2.png" alt="" class="image22">
        <img src="../assets/vector6.png" alt="" class="image33">
        <h4 class="sec8h4">Installing</h4>
        <hr class="sec2hr">
        <!-- <p class="sec8p1">Please fill in your school information details</p> -->
        <div class="shorttab">
            <div class="tab1">
                <i class='bx bx-log-in'></i>
                <p class="tablabel1">Login Details</p>
            </div>
            <div class="tab1">
                <i class='bx bx-infinite'></i>
                <p class="tablabel1">School Information</p>
            </div>
            <div class="activetab">
                <i class='bx bxs-user'></i>
                <p class="tablabel1">School Owner Details</p>
            </div>
        </div>
        <hr class="sec2hr">

        

        <div class="container">
            <div class="row">
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">First Name</label>
                    <input type="text" placeholder="Enter your first name" class="sec8in1">
                </div>

                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Last Name</label>
                    <input type="text" placeholder="Enter your last name" class="sec8in1">
                </div>
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Gender</label>
                    <select name="" id="" class="sec8in1">
                        <option value="" selected>--select a gender--</option>
                        <option value="ss">Female</option>
                        <option value="s2">Male</option>
                    </select>
                </div>
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Phone Number</label>
                    <input type="text" placeholder="Enter your phone number" class="sec8in1">
                </div>
            </div>
        </div>



        <div class="sec2btns" style="margin-top: 30px;">
            <a href="./del7a.html" class="sec1btn">Previous</a>
            <a href="./del8.html" class="sec1btn2">Finish Install <i class='bx bx-right-arrow-alt' id="icon1"></i></a>
