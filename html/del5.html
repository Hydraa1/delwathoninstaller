            <div class="tab1">

        </div>

        <div class="sec5div1">
            <label class="sec5label1">Database Connection</label>

                <option value="s2">Mysql</option>
            </select>
        </div>
        <div class="sec5div1">

            <input type="text" value="127.0.0.1" class="sec5in1">
        </div>
        <div class="sec5div1">
            <label class="sec5label1">Database Port</label>
            <input type="text" value="3306" class="sec5in1">
        </div>
        <div class="sec5div1">
            <label class="sec5label1">Database Name</label>
            <input type="text" placeholder="Database Name" class="sec5in1">
        </div>
        <div class="sec5div1">
            <label class="sec5label1">Database Username</label>
            <input type="text" placeholder="Database Username" class="sec5in1">

        <div class="sec5div1">
