<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Dubai:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/logofilled.png" type="image/x-icon">
    <title>Delwathon - Installer</title>
</head>
<body>
<div class="body">
    <div class="sidenav1">
        <div class="innerdiv2">
            <img src="../assets/logowhitelogo.png" alt="" class="mainlogo">
            <p class="sidenavtext2">Installer</p>

            <p class="listedoptions"><i class='bx bx-check active'></i> Install</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Software License Agreement</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Verify Purchase Code</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Server Requirement</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Permissions</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Configurations</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Installing</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Installation Completed</p>

            <p class="listedoptions2"><i class='bx bx-question-mark listicon2'></i> Support</p>
        </div>            
    </div>

    <div class="section8">
        <h4 class="sec8h4">Installing</h4>
        <hr class="sec2hr">
        <p class="sec8p1">Please fill in your school information details</p>
        <hr class="sec2hr">

        <div class="container">
            <div class="row">
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">School Name</label>
                    <input type="text" placeholder="School Name" class="sec8in1">
                </div>

                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Site Title</label>
                    <input type="text" placeholder="Site Title" class="sec8in1">
                </div>

                <!-- special -->
                <div class="sec8div1 col-12">
                    <label class="sec8label1">Site Description</label>
                    <input type="text" placeholder="Site Description" class="sec8in1">
                </div>
                <div class="sec8div1 col-12">
                    <label class="sec8label1">Site Keywords</label>
                    <input type="text" placeholder="Site Keywords" class="sec8in1">
                </div>
                <!--end  -->

                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Support Email</label>
                    <input type="text" placeholder="Support email address" class="sec8in1">
                </div>
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Support Phone</label>
                    <input type="text" placeholder="Support phone number" class="sec8in1">
                </div>
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Session</label>
                    <input type="text" placeholder="2021-2022" class="sec8in1">
                </div>
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Currency</label>
                    <select name="" id="" class="sec8in1">
                        <option value="" selected>--select--</option>
                        <option value="ss">Dollar</option>
                        <option value="s2">Naria</option>
                    </select>
                </div>
            </div>
        </div>



        <p class="sec8p2">Please fill in your school owner brief details.</p>
        <hr class="sec2hr">

        <div class="container">
            <div class="row">
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">First Name</label>
                    <input type="text" placeholder="First Name" class="sec8in1">
                </div>

                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Last Name</label>
                    <input type="text" placeholder="Last Name" class="sec8in1">
                </div>
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Gender</label>
                    <select name="" id="" class="sec8in1">
                        <option value="" selected>--select--</option>
                        <option value="ss">Female</option>
                        <option value="s2">Male</option>
                    </select>
                </div>
                <div class="sec8div1 col-12 col-sm-12 col-lg-6">
                    <label class="sec8label1">Phone No</label>
                    <input type="text" placeholder="Phone number" class="sec8in1">
                </div>
            </div>
        </div>



        <div class="sec2btns" style="margin-top: 30px;">
            <a href="./del8.html" class="sec1btn2">Install <i class='bx bx-right-arrow-alt' id="icon1"></i></a>
        </div>
    </div>
    
</div>  
    






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
