<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Dubai:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/logofilled.png" type="image/x-icon">
    <title>Delwathon - Installer</title>
</head>
<body>
<div class="body">
    <div class="sidenav1">
        <div class="innerdiv2">
            <img src="../assets/logowhitelogo.png" alt="" class="mainlogo">
            <p class="sidenavtext2">Installer</p>

            <p class="listedoptions"><i class='bx bx-check active'></i> Install</p>
            <p class="listedoptions"><i class='bx bx-check active'></i> Software License Agreement</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Verify Purchase Code</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Server Requirement</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Permissions</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Configurations</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Installing</p>
            <p class="listedoptions"><i class='bx bx-check listicon'></i> Installation Completed</p>

            <p class="listedoptions2"><i class='bx bx-question-mark listicon2'></i> Support</p>
        </div>            
    </div>

    <div class="section2">
        <h4 class="sec2h4">Verify Secret Key and Purchase Code</h4>
        <hr class="sec2hr">
        <!-- 11111 -->
        <div class="sec2div1">
            <label for="" class="sec2label1">Secret Key</label>
            <div class="sec2inner">
                <i class='bx bxs-key in1icon'></i>
                <input type="text" class="sec2in1" placeholder="Enter your secret key">
            </div>
        </div>
        <!-- 2222 -->
        <div class="sec2div1">
            <label for="" class="sec2label1">Purchase Code</label>
            <div class="sec2inner">
                <i class='bx bxs-lock in1icon'></i>
                <input type="text" class="sec2in1" placeholder="Enter your purchase code">
            </div>
        </div>

        <!-- 333 -->
        <div class="sec2btns">
            <a href="../index.html" class="sec1btn">Cancel</a>
            <a href="/html/del2.html" class="sec1btn2">Verify <i class='bx bx-right-arrow-alt' id="icon1"></i></a>
        </div>
    </div>
    
</div>  
    






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
